{% extends "admin/base.html" %}
{% load static %}

{% block title %}SecondChance | Administración{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    :root {
        --admin-bg: #020617;
        --admin-surface: #0b1120;
        --admin-border: #1f2937;
        --admin-accent: #00A8CC;
        --admin-text: #E5E7EB;
        --admin-muted: #9CA3AF;
        --admin-card: rgba(15, 23, 42, 0.92);
        --admin-table-stripe: rgba(148, 163, 184, 0.05);
    }

    body {
        background: radial-gradient(circle at top, rgba(0, 168, 204, 0.3), transparent 55%),
                    radial-gradient(circle at bottom, rgba(255, 215, 0, 0.18), transparent 55%),
                    var(--admin-bg);
        min-height: 100vh;
    }

    #header {
        background: linear-gradient(135deg, #020617 0%, #0f172a 40%, #111827 100%);
        border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
    }

    #header #branding h1,
    #header #branding h1 a {
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 0.9rem;
        color: var(--admin-text);
    }

    #header #branding h1::before {
        content: "♻";
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        margin-right: 0.5rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #00A8CC 0%, #00D4D8 50%, #FFD700 100%);
        color: #020617;
        font-size: 0.75rem;
    }

    /* Mini navbar secundaria con links al sitio público */
    .admin-nav-links {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-left: 1.5rem;
    }
    .admin-nav-links a {
        color: var(--admin-text);
        text-decoration: none;
        font-weight: 500;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        transition: all 0.2s ease;
        background: rgba(255, 255, 255, 0.02);
    }
    .admin-nav-links a:hover {
        border-color: var(--admin-accent);
        box-shadow: 0 8px 20px rgba(0, 168, 204, 0.25);
    }

    .module,
    .dashboard #content-main .module,
    .app-auth .module,
    #content-main .app-list {
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        background-color: var(--admin-card);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.35);
    }

    .module caption,
    .inline-group h2 {
        background: rgba(15, 23, 42, 0.96);
        border-radius: 14px 14px 0 0;
        border-bottom: 1px solid rgba(148, 163, 184, 0.55);
        color: var(--admin-text);
    }

    .button,
    input[type=submit],
    input[type=button],
    .submit-row input {
        border-radius: 999px;
        background-image: linear-gradient(135deg, #00A8CC 0%, #00D4D8 50%, #FFD700 100%);
        border: none;
        color: #020617;
        font-weight: 600;
    }

    .button:hover,
    input[type=submit]:hover,
    input[type=button]:hover,
    .submit-row input:hover {
        filter: brightness(1.04);
        box-shadow: 0 12px 30px rgba(0, 168, 204, 0.55);
    }

    .form-row label {
        color: var(--admin-muted);
        font-weight: 500;
    }

    input, select, textarea {
        border-radius: 10px !important;
        border: 1px solid rgba(148, 163, 184, 0.5) !important;
        background-color: rgba(255, 255, 255, 0.02) !important;
        color: var(--admin-text) !important;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 0.15rem rgba(0, 168, 204, 0.4);
        border-color: var(--admin-accent) !important;
    }

    /* Desplegables: texto oscuro y fondo blanco */
    select,
    select option {
        color: #0f172a !important;
        background: #ffffff !important;
    }

    table#result_list {
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.35);
    }

    table#result_list thead th {
        background: rgba(15, 23, 42, 0.9);
        color: var(--admin-text);
        border-color: rgba(148, 163, 184, 0.35);
        padding: 10px 12px;
    }

    table#result_list tbody tr:nth-child(even) {
        background: var(--admin-table-stripe);
    }

    table#result_list tbody tr:hover {
        background: rgba(0, 168, 204, 0.08);
    }

    table#result_list tbody td {
        padding: 10px 12px;
        color: var(--admin-text);
        border-color: rgba(148, 163, 184, 0.15);
    }

    #changelist-filter {
        background: var(--admin-card);
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        color: var(--admin-text);
        position: sticky;
        top: 12px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
    }

    #changelist-filter h2 {
        color: var(--admin-text);
    }

    #content-main h1, #content-main h2, #content-main h3 {
        color: var(--admin-text);
    }

    #footer {
        color: var(--admin-muted);
    }

    .object-tools a {
        border-radius: 999px;
    }

    /* Botones de acciones mas homogéneos */
    .button.default, .submit-row input.default {
        background-image: linear-gradient(135deg, #00A8CC 0%, #00D4D8 50%, #FFD700 100%);
        color: #020617;
        border: none;
        font-weight: 600;
    }

    .breadcrumbs {
        background: rgba(15, 23, 42, 0.35);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 10px;
        padding: 8px 12px;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">SecondChance · Panel de administración</a>
</h1>
<div class="admin-nav-links">
    <a href="{% url 'home' %}" target="_blank" rel="noreferrer">Ir al sitio</a>
    <a href="{% url 'productos:catalogo' %}" target="_blank" rel="noreferrer">Tienda</a>
</div>
{% endblock %}

{% block nav-global %}{% endblock %}
